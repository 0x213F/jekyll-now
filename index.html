---
layout: default
---

<div class="posts">
  {% assign sortedPosts = site.posts | sort: 'date' %}
  {% for post in sortedPosts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.date | date: "%B %e, %Y" }}
      </div>
      <br>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
